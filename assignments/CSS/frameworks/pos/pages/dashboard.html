<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>US POS System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../../../assets/boostrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../../../assets/fonts/css/all.css">
    <link rel="stylesheet" href="../../../../../assets/posStyle/dashBord.css">
</head>
<body>
<!--dashboard header-->
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary bg-success">
        <div class="container-fluid">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../../../../../assets/image/market-removebg-preview.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    US POS System
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active fw-bolder" aria-current="page" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="orders.html">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="items.html">Items</a>

                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
</body>
<!--dashboard content-->
<main class="container-md position-relative">
    <div>
        <div class="row ">
            <div class="p-1 px-3 rounded-3 fw-bolder bg-light text-success fs-3 mt-4 shadow-sm"><i class="fas fa-shopping-cart me-1"></i>
                Order
            </div>
        </div>
    </div>

    <section>
        <div class="row">
            <div class="col-5 col-sm-3 col-lg-2">
                <select class="form-select form-select-ls mt-4" aria-label=".form-select-lg example">
                    <option selected>ID</option>
                    <option value="1">Name</option>
                    <option value="2">Date</option>
                </select>
            </div>
            <div class="col-12 col-sm-9 col-lg-10">
                <form class="d-flex mt-3 mt-sm-4">
                    <input class="form-control me-2" type="search" placeholder="Search Item" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search
                    </button>
                </form>
            </div>
        </div>

        <div class="p-3 rounded-3 bg-success text-light fw-bolder mt-4">Order Details</div>

        <div class="px-3 rounded-3 mt-4 p-3 border mb-lg-0 mb-sm-4 mb-4 shadow-sm">
            <div class="row gx-3">
                <div class="col-5 col-lg col-sm-6">
                    <div class="mb-4">
                        <label for="orderId" class="form-label">Order ID</label>
                        <input type="text" class="form-control" id="orderId" placeholder="O001" disabled>
                    </div>
                </div>
                <div class="col-7 col-lg col-sm-6">
                    <div class="mb-4">
                        <label for="OrderDate" class="form-label">Date</label>
                        <input type="date" class="form-control" id="OrderDate"disabled>
                    </div>
                </div>
                <div class="col-8 col-lg col-sm-12">
                    <div class="mb-4">
                        <label for="CusName" class="form-label">Customer Name</label>
                        <input type="text" class="form-control" id="CusName" placeholder="Siphara" disabled>
                    </div>
                </div>
            </div>

            <div class="row gx-3">
                <div class="col">
                    <div class="mb-2">
                        <label for="discount" class="form-label">Discount</label>
                        <input type="text" class="form-control" id="discount" placeholder="00.00" disabled>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-2">
                        <label for="cost" class="form-label">Cost</label>
                        <input type="text" class="form-control" id="cost" placeholder="0000.00" disabled>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="gap-2 d-flex justify-content-center justify-content-md-end justify-content-sm-center  mt-2">
                    <button type="button" class="btn btn-secondary">Clear</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>

        <div>
            <div class="row ">
                <div class="p-1 px-3 rounded-3 fw-bolder bg-light text-success fs-3 mt-4 shadow-sm"><i class="fas fa-chart-line me-2"></i>
                    Order
                </div>
            </div>
        </div>

        <div class="mb-5 mt-4 table-wrapper-scroll-y my-custom-scrollbar " >
            <table class="table table-hover table-borderless table-striped ">
                <thead class="bg-success text-light">
                <tr>
                    <th scope="col">Order ID</th>
                    <th scope="col">Date</th>
                    <th scope="col">Customer Name</th>
                    <th scope="col">Discount</th>
                    <th scope="col">Cost(Rs)</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>O001</td>
                    <td>16/09/2022</td>
                    <td>Siphara</td>
                    <td>0.00</td>
                    <td>3000</td>
                </tr>
                <tr>
                    <td>O002</td>
                    <td>16/09/2022</td>
                    <td>Udyogi</td>
                    <td>0.00</td>
                    <td>3000</td>
                </tr>
                <tr>
                    <td>O003</td>
                    <td>16/09/2022</td>
                    <td>Baji</td>
                    <td>0.00</td>
                    <td>3000</td>
                </tr>
                <tr>
                    <td>O004</td>
                    <td>16/09/2022</td>
                    <td>Sashee</td>
                    <td>0.00</td>
                    <td>3000</td>
                </tr>
                <tr>
                    <td>O005</td>
                    <td>16/09/2022</td>
                    <td>Usra</td>
                    <td>0.00</td>
                    <td>3000</td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</main>
</html>
