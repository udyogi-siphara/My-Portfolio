<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case_02</title>
  <style>
    div{
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 100%;
      bottom: 0;
      right: 0;
      left: 0;
      top: 0;
      margin: auto;
      border: 2px solid crimson;
      animation-name: my-animation;
      animation-duration: 2s;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }

    @keyframes my-animation {
      0%{
        width: 10px;
        height: 10px;
        border: 2px solid crimson;
      }
      100%{
        width: 200px;
        height: 200px;
        opacity: 0;
        border: 2px solid crimson;
      }
    }
  </style>
</head>
<body>
<div></div>
</body>
</html>
