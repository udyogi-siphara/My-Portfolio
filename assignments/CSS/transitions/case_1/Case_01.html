<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case_01</title>
    <link href="../../../../assets/style/normalize.css" rel="stylesheet">
    <link href="../../../../assets/fonts/css/all.min.css" rel="stylesheet">
    <style>

        section{
            width: 200px;
            height: 300px;
            position: relative;
            top: 150px;
            right: 148px;
        }

        section>div{
            position: relative;
            height: 40px;
            background-color: rebeccapurple;
            transition-duration: 1s;
            transition-property:  all;
            padding-top: 5px;
            top:0;
            left: 0;
            box-shadow: 3px 2px 5px 1px #2b1d9e9e;
        }
        h1{
            position: absolute;
            width: max-content;
            color: white;
            font-size: 14px;
            top: 0;
            bottom: 0;
            height: max-content;
            margin: auto;
        }

        section > div > i {
            position: absolute;
            right: 15px;
            top: 0;
            bottom: 0;
            height: max-content;
            margin: auto;
            font-size: 25px;
            color: #FFFFFF;
        }

        div:hover{
            background-color: rebeccapurple;
            left: 148px;
            transition-duration:1s;
            transition-property:  width,background-color;
        }
    </style>
</head>
<body>
<section>
    <div><h1>Menu One</h1><i class="fa-solid fa-address-book"></i></div>
    <br>
    <div><h1>Menu Two</h1><i class="fa-solid fa-truck-medical"></i></div>
    <br>
    <div><h1>Menu Three</h1><i class="fa-brands fa-cc-amazon-pay"></i></div>
    <br>
    <div><h1>Menu Four</h1><i class="fa-solid fa-layer-group"></i></div>
    <br>
    <div><h1>Menu Five</h1><i class="fa-solid fa-cart-shopping"></i></div>
</section>
</body>
</html>
