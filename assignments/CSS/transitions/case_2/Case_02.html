<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case_02</title>
  <link href="../../../../assets/style/normalize.css" rel="stylesheet">
  <style>
    section{
      width: 98.6vw;
      height: 100%;
      border: 1px solid blue;
      background-color: blue;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      margin: auto;
      position: absolute;
    }

    div{
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      margin: auto;
      border-radius: 100%;
      border: 10px solid white;
      background-color: gray;
      width: 250px;
      height: 250px;
      border-top: 10px solid crimson;
      cursor: pointer;
    }
    div>h1{
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      margin: auto;
      height: max-content;
      width: max-content;
      font-size: 30px;
      color: #FFFFFF;
    }

    div:hover{
      transform: rotate(360deg);
      transition: all 2s;
    }
    div:hover>h1{
      transform: rotate(-360deg);
      transition: all 2s;
    }

  </style>
</head>
<body>
<section>
  <div><h1>RWAD</h1></div>
</section>
</body>
</html>
