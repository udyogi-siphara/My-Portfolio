<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../assets/boostrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style/calStyle.css">
</head>
<body>
<main class="container">
    <section id="calSection" class="container d-grid gap-2">
        <!--ROW 01-->
        <div class="row">
            <!--clear button-->
            <div class="col-3">
                <button type="button" class="btn btn-outline-light">C</button>
            </div>
            <!--text filed-->
            <div class="col"></div>
        </div>
        <!--ROW 02-->
        <div class="row">
            <!--7-->
            <div class="col"></div>
            <!--8-->
            <div class="col"></div>
            <!--9-->
            <div class="col"></div>
            <!--(+)-->
            <div class="col"></div>
        </div>
        <!--ROW 03-->
        <div class="row">
            <!--4-->
            <div class="col"></div>
            <!--5-->
            <div class="col"></div>
            <!--6-->
            <div class="col"></div>
            <!--(-)-->
            <div class="col"></div>
        </div>
        <!--ROW 04-->
        <div class="row">
            <!--1-->
            <div class="col"></div>
            <!--2-->
            <div class="col"></div>
            <!--3-->
            <div class="col"></div>
            <!--(/)-->
            <div class="col"></div>
        </div>
        <!--ROW 05-->
        <div class="row">
            <!--(.)-->
            <div class="col"></div>
            <!--0-->
            <div class="col"></div>
            <!--(=)-->
            <div class="col"></div>
            <!--(*)-->
            <div class="col"></div>
        </div>
    </section>
</main>
<script src="../../../assets/js/jquery-3.6.1.min.js"></script>
<script src="../../../assets/boostrap/js/bootstrap.min.js"></script>
</body>
</html>
