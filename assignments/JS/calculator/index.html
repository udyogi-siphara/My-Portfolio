<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/style/calStyle.css">
    <link rel="stylesheet" href="assets/style/normalize.css">
</head>
<body>
<main>
    <section id="calSection">
        <span id="calClear">C</span>
        <span>
            <div class="display">
                <span id="calPreviousNumber" class="previous">0</span>
                <span id="calCurrentNumber" class="current" >0</span>
            </div>
        </span>
        <span id="calNumber7">7</span>
        <span id="calNumber8">8</span>
        <span id="calNumber9">9</span>
        <span id="calAdd">+</span>
        <span id="calNumber4">4</span>
        <span id="calNumber5">5</span>
        <span id="calNumber6">6</span>
        <span id="calSub">-</span>
        <span id="calNumber1">1</span>
        <span id="calNumber2">2</span>
        <span id="calNumber3">3</span>
        <span id="calDivide">/</span>
        <span id="calDot">.</span>
        <span id="calNumber0">0</span>
        <span id="calEqual">=</span>
        <span id="calMulti">*</span>
    </section>
</main>
<script src="assets/js/jquery-3.6.1.min.js"></script>
<script src="assets/js/calScript.js"></script>
</body>
</html>
